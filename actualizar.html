	<script>
	let dataObject = [];
	let hot2 = null;
	let db = require('./conexion');
		window.onload = function(){

			db.consulta({consultaq:'deptos',valores:[]},function(res){
				for(let i=0;i<res.length;i++){
					r = res[i];
					console.log('hola '+r.nombre+" meta: "+r.meta+" avance: "+r.avance);
					dataObject.push({nombre:r.nombre,meta:r.meta,avance:r.avance});
				}
				var hotElement = document.querySelector('#hot');
				var hotElementContainer = hotElement.parentNode;

				var hotSettings = {
				  data: dataObject,
				  columns: [

				    {
				      data: 'nombre',
				      type: 'text'
				    },
				    {
				      data: 'meta',
				      type: 'numeric'
				    },
				    {
				      data: 'avance',
				      type: 'numeric'
				    },
				  ],
				  stretchH: 'all',
				  width: 805,
				  autoWrapRow: true,
				  height: 487,
				  maxRows: 22,
				  rowHeaders: true,
				  colHeaders: [
				    'Departamento',
				    'Meta',
				    'Avance'
				  ],
					licenseKey: 'non-commercial-and-evaluation'
				};

				 hot2 = new Handsontable(hotElement, hotSettings);
			});



			};
			botonGuardar.onclick = function(){
				d = hot2.getData();
				//console.log(JSON.stringify(hot2));
				let data = hot2.getData();
				for(let i=0;i<data.length;i++){
					let d = data[i];
					db.consulta({consultaq:'actualizar',valores:[d[1],d[2],(i+1)]},function(){console.log('Guardado: '+(i+1))});
				}
			};
	</script>
