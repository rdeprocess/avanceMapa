  <body class="login" style="background-image:url('images/pantalla.png');background-repeat:no-repeat;background-position: center top; background-size: cover; ">
    <div>
      <a class="hiddenanchor" id="signup"><%= usuario.nombre%></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content" style="background-color:#FCFCFCaa;padding:20px;border-radius:10px">
            <form>
              <h1>Datos de Inicio</h1>
              <span id="mensaje"></span>
              <div>
                <input type="text" class="form-control" placeholder="Usuario" required="" id="usuario" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Clave" required="" id="clave" />
              </div>
              <div id="mensaje"></div>
              <div>
                <a class="btn btn-default submit" id="boton" href="javascript:validar()">Iniciar</a>
                <a class="reset_pass" href="#">Olvidó su clave?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><img src="images/capucas.png" width="25px"></img> SI Capucas</h1>
                  <p>©2019 Todos los derechos reservados</p>
                </div>
              </div>
            </form>
          </section>
        </div>


      </div>
    </div>
    <script src="inicio.js"></script>
    <script>
      window.onload = function(){
        let f = require('./conexion');
